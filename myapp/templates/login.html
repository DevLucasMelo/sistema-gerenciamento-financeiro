<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Login{% endblock %}

    {% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <h2 id="tit-login" class="text-center mt-3">Realize o seu Login</h2>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example1">Endere√ßo de email</label>
                            <input type="email" name="email" id="form2Example1" class="form-control" required/>
                        </div>
                        
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example2">Senha</label>
                            <input type="password" name="senha" id="form2Example2" class="form-control" />
                        </div>

                        {% if erro %}
                        <p class="text-danger">{{ erro }}</p>
                        {% endif %}
                        
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                    <label class="form-check-label" for="form2Example31"> Lembrar de mim </label>
                                </div>
                            </div>
                        
                            <div class="col text-end">
                                <a id="btn-esqueci-senha" href="#!">Esqueceu a senha?</a>
                            </div>
                        </div>
                        
                        <button type="submit" id="btn-login" class="btn btn-primary btn-block">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
