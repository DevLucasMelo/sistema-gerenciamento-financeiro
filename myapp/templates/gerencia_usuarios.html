<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Gerenciar Usuários{% endblock %}

    {% block content %}

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../static/imagens/logo_nova.png" alt="Logo da Empresa" class="d-inline-block align-text-top">
            </a>
    
            <div class="ms-auto d-flex align-items-center">
                <a href="{% url 'gerencia_financeiro' %}" class="btn btn-custom me-3">Gerenciar Financeiro</a>
                
                <div id="dropdown-logout" class="user-icon dropdown">
                    <a href="#" class="dropdown-toggle" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="10" r="4"></circle>
                        </svg>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4 text-center">Cadastro de Usuários</h2>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="usu_nome">Nome</label>
                    <input type="text" class="form-control" id="usu_nome" name="nome" placeholder="Nome do Usuário" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="usu_cpf">CPF</label>
                    <input type="text" class="form-control" id="usu_cpf" name="cpf" placeholder="CPF" required>
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="usu_email">E-mail</label>
                    <input type="email" class="form-control" id="usu_email" name="email" placeholder="E-mail" required>
                </div>
            </div>
        
        
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="end_logradouro">Logradouro</label>
                    <input type="text" class="form-control" id="end_logradouro" name="logradouro" placeholder="Logradouro" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="end_numero">Número</label>
                    <input type="text" class="form-control" id="end_numero" name="numero" placeholder="Número" required>
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="end_cidade">Cidade</label>
                    <input type="text" class="form-control" id="end_cidade" name="cidade" placeholder="Cidade" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="end_estado">Estado</label>
                    <input type="text" class="form-control" id="end_estado" name="estado" placeholder="Estado" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="end_cep">CEP</label>
                    <input type="text" class="form-control" id="end_cep" name="cep" placeholder="CEP" required>
                </div>
            </div>
        
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success">Cadastrar Usuário</button>
            </div>
        </form>
        
    </div>
    {% endblock %}

</body>
</html>
