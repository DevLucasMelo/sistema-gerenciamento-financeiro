<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar ordem de serviço</title>
</head>
<body>

    {% extends 'base.html' %}
    {% block title %}Ordem servico{% endblock %}

    {% block content %}

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
<!--                 <img src="" alt="Logo da Empresa" class="d-inline-block align-text-top" style="background: transparent;">
 -->            </a>
    
            <div class="ms-auto d-flex align-items-center">
                <a href="{% url 'gerencia_financeiro' %}" class="btn btn-custom me-3">Gerenciar Financeiro</a>
                
                <div id="dropdown-logout" class="user-icon dropdown">
                    <a href="#" class="dropdown-toggle" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="10" r="4"></circle>
                        </svg>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4 text-center">Ordem de Serviço</h2>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="ord_ser_cli_nome">Nome completo</label>
                    <input type="text" class="form-control" id="ord_ser_cli_nome" name="ord_ser_cli_nome" placeholder="Nome completo" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="ord_ser_cli_cpf_cnpj">CPF / CNPJ</label>
                    <input type="text" class="form-control" id="ord_ser_cli_cpf_cnpj" name="ord_ser_cli_cpf_cnpj" placeholder="CPF/CNPJ" required>
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="ord_ser_cli_email">E-mail</label>
                    <input type="email" class="form-control" id="ord_ser_cli_email" name="ord_ser_cli_email" placeholder="E-mail" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="ord_ser_cli_telefone">Telefone celular</label>
                    <input type="telefone" class="form-control" id="ord_ser_cli_telefone" name="ord_ser_cli_telefone" placeholder="(XX) 9XXXX-YYYY" required>
                </div>
                
            </div>
        
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="ord_ser_cli_logradouro">Logradouro</label>
                    <input type="text" class="form-control" id="ord_ser_cli_logradouro" name="ord_ser_cli_logradouro" placeholder="Logradouro" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="ord_ser_cli_numero">Número</label>
                    <input type="text" class="form-control" id="ord_ser_cli_numero" name="ord_ser_cli_numero" placeholder="Número" required>
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="ord_ser_cli_cidade">Cidade</label>
                    <input type="text" class="form-control" id="ord_ser_cli_cidade" name="ord_ser_cli_cidade" placeholder="Cidade" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="ord_ser_cli_estado">Estado</label>
                    <input type="text" class="form-control" id="ord_ser_cli_estado" name="ord_ser_cli_estado" placeholder="Estado" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="ord_ser_cli_cep">CEP</label>
                    <input type="text" class="form-control" id="ord_ser_cli_cep" name="ord_ser_cli_cep" placeholder="CEP" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="ord_ser_data_abertura">Data de abertura</label>
                    <input type="date" class="form-control" id="ord_ser_data_abertura" name="ord_ser_data_abertura" placeholder="Data de abertura" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="ord_ser_data_prevista">Data prevista</label>
                    <input type="date" class="form-control" id="ord_ser_data_prevista" name="ord_ser_data_prevista" placeholder="Data prevista" required>
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="ord_ser_descricacao">Descrição</label>
                    <input type="text" class="form-control" id="ord_ser_descricacao" name="ord_ser_descricao" placeholder="Descrição" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="ord_ser_categoria">Categoria</label>
                    <input type="text" class="form-control" id="ord_ser_categoria" name="ord_ser_categoria" placeholder="Categoria do serviço" required>
                </div>
                
            </div>
        
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="ord_ser_tecnico_responsavel">Técnico responsável</label>
                    <input type="text" class="form-control" id="ord_ser_tecnico_responsavel" name="ord_ser_tecnico_responsavel" placeholder="Técnico responsável" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="ord_ser_itens_utilizados">Itens utilizados</label>
                    <input type="text" class="form-control" id="ord_ser_itens_utilizados" name="ord_ser_itens_utilizados" placeholder="Itens utilizados" required>
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="ord_ser_valor">Valor</label>
                    <input type="number" class="form-control" id="ord_ser_valor" name="ord_ser_valor" placeholder="Valor" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="ord_ser_status">Status</label>
                    <input type="text" class="form-control" id="ord_ser_status" name="ord_ser_status" placeholder="Status" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="ord_ser_garantia">Garantia</label>
                    <input type="text" class="form-control" id="ord_ser_garantia" name="ord_ser_garantia" placeholder="Garantia" required>
                </div>
            </div>
            
            <div class="d-flex justify-content-end">
                <button type="submit" id="btn-cadastrar" class="btn btn-success">Cadastrar Ordem</button>
            </div>
            <br>
        </form>
        
    </div>
    {% endblock %}

</body>
</html>
