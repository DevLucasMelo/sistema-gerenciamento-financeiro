<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Gerenciamento</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Gerencia financeiro{% endblock %}

    {% block content %}

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../static/imagens/logo_nova.png" alt="Logo da Empresa" class="d-inline-block align-text-top">
            </a>
    
            <div class="ms-auto d-flex align-items-center">
                <a href="{% url 'gerencia_financeiro' %}" class="btn btn-custom me-3">Gerenciar Financeiro</a>
                
                <div id="dropdown-logout" class="user-icon dropdown">
                    <a href="#" class="dropdown-toggle" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="10" r="4"></circle>
                        </svg>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1 class="text-center mt-5">Painel de Gerenciamento</h1>
        <div class="row panel-container">
            <div class="col-sm-6 col-md-4 mb-4">
                <a href="{% url 'gerencia_contas' %}" class="dashboard-panel text-decoration-none">
                    <i class="fas fa-wallet"></i> <!-- Ícone representativo -->
                    <div class="dashboard-panel-title">Gerenciar Contas</div>
                </a>
            </div>
            <div class="col-sm-6 col-md-4 mb-4">
                <a href="{% url 'gerencia_usuarios' %}" class="dashboard-panel text-decoration-none">
                    <i class="fas fa-users"></i> <!-- Ícone representativo -->
                    <div class="dashboard-panel-title">Gerenciar Usuários</div>
                </a>
            </div>
            <div class="col-sm-6 col-md-4 mb-4">
                <a href="{% url 'consulta_transacoes' %}" class="dashboard-panel text-decoration-none">
                    <i class="fas fa-list-alt"></i> <!-- Ícone representativo -->
                    <div class="dashboard-panel-title">Consultar Transações</div>
                </a>
            </div>
            <div class="col-sm-6 col-md-4 mb-4">
                <a href="http://localhost:3000/public/dashboard/fb1cee50-bf07-42a8-b481-a4bfc9cb8e69" class="dashboard-panel text-decoration-none">
                    <i class="fas fa-chart-line"></i> <!-- Ícone representativo -->
                    <div class="dashboard-panel-title">Dashboard</div>
                </a>
            </div>
            <div class="col-sm-6 col-md-4 mb-4">
                <a href="{% url 'relatorio_financeiro' %}" class="dashboard-panel text-decoration-none">
                    <i class="fas fa-file-alt"></i> <!-- Ícone representativo -->
                    <div class="dashboard-panel-title">Relatórios Financeiros</div>
                </a>
            </div>
            <div class="col-sm-6 col-md-4 mb-4">
                <a href="{% url 'login' %}" class="dashboard-panel text-decoration-none">
                    <i class="fas fa-bullseye"></i> <!-- Ícone representativo -->
                    <div class="dashboard-panel-title">Previsões Financeiras</div>
                </a>
            </div>
        </div>
    </div>

    {% endblock %}

</body>
</html>
